{% extends "website/base_template.html" %}

{% block content_body %}

<!-- Content -->
<div class="container lab_style_container">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="full_blog_post_container">
        <h1 class="blog_post_title">{{ blog_post.title }}</h1>
        
        <div class="blog_post_time">{{ blog_post.posted }}</div>

        <div class="blog_post_body">{{ blog_post.body_html | safe }}</div>

        <div class="blog_post_author">{{ blog_post.author }}</div>

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% endblock %}
