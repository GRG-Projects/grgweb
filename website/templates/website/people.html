{% extends "website/base_template.html" %}

{% block content_body %}

<!-- Content -->
<div class="container lab_style_container">
  <div class="row">
    {% for profile in all_profile %}
    <div class="col-md-12 col-lg-12 profile_container">
      <div class="row profile-row">
        <a  class="profile_container_link" href="{% url 'people_profile' username=profile.user.username %}">
          <div class="col-sm-3 col-md-2 col-lg-2 col-sm-push-9 col-md-push-10 col-lg-push-10 profile_img_col">
            <img class="avatar_img img-responsive img-circle" src="{{ MEDIA_URL }}{{ profile.avatar_img }}">
          </div>
          <div class="col-sm-9 col-md-10 col-lg-10 col-sm-pull-3 col-md-pull-2 col-lg-pull-2 profile_description_col">
            <h1 class="full_name">{{ profile.full_name }}</h1>
            <div class="description">{{ profile.description }}</div>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}


{% block extra_js_bottom %}
{% endblock %}
